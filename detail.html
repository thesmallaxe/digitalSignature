<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document View</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-header">
          LOGO
        </div><!-- .sidebar-header -->
        <div class="sidebar-nav">
          <div class="btn-group justify-content-center d-flex mt-4 mb-3" role="group">
            <button type="button" class="btn btn-uppercase btn-primary px-4">Profile</button>
            <button type="button" class="btn btn-uppercase btn-secondary px-4">Logout</button>
          </div><!-- .btn-group -->
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="list.html"><ion-icon name="information-circle"></ion-icon> Document List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><ion-icon name="key"></ion-icon> My Signature</a>
            </li>
			<li class="nav-item">
              <h3 class="nav-link"><ion-icon name="information-circle"></ion-icon> Information</h3>
            <ul class="doc-info">
				<li><label>Name: Lease Agreement </label></li>
				<li><label>Uploaded Date: 24-06-2021</label></li>
				<li><label>Owner: John</label></li>
				<li><label>Pages: 23</label></li>
			</ul>
           </li>
          </ul><!-- .nav -->
        </div><!-- .sidebar-nav -->
		<!-- Button trigger modal -->
	
      </div><!-- .sidebar -->

      <div class="content">
        <div class="content-header">
          
		  <a href="javascript:;" class="btn btn-sm btn-uppercase btn-primary float-right px-2 py-1 ml-2">Save</a>
		  <a href="list.html" class="btn btn-sm btn-uppercase btn-primary float-right px-2 py-1 ml-2">Cancel</a>
		  <a href="javascript:;" class="btn btn-sm btn-uppercase btn-primary float-right px-2 py-1">Download</a>
          <h2>Lease Agreement.pdf</h2>
        </div><!-- .content-header -->
        <div class="document-toolbar-container-sticky">
          <div class="document-toolbar">
            <div class="d-flex justify-content-between">
              <div class="d-block text-primary">Go to page 
                <span class="go-page">
                  <input type="number" value="1" min="1" max="4">
                  <button type="button" class="arrow-dropup" onclick="this.parentNode.querySelector('[type=number]').stepUp();"><ion-icon name="arrow-dropup"></ion-icon></button>
                  <button type="button" class="arrow-dropdown" onclick="this.parentNode.querySelector('[type=number]').stepDown();"><ion-icon name="arrow-dropdown"></ion-icon></button>
                </span>    
              </div><!-- .d-block -->
              <div class="d-block text-primary">
                <button class="btn btn-primary btn-toolbar-rounded btn-sm"><ion-icon name="add"></ion-icon></button>
                <button class="btn btn-primary btn-toolbar-rounded btn-sm"><ion-icon name="remove"></ion-icon></button>
                <button class="btn btn-primary btn-toolbar-rounded btn-sm"><ion-icon name="expand"></ion-icon></button>
                <button class="btn btn-primary btn-toolbar-rounded btn-sm"><ion-icon name="sync"></ion-icon></button>
              </div><!-- .d-block -->
              <div class="d-block text-primary">
                <strong>Page</strong> <span class="page-current" id="pageCurrent">1</span>/<span class="page-of" id="pageOf"></span>
              </div><!-- .d-block -->
            </div><!-- .justify-content-between -->
          </div><!-- .document-toolbar -->
        </div><!-- .document-toolbar -->

		<div class="btn-group btn-group-rounded justify-content-center d-flex mt-4 mb-3 float-right place-signature" role="group">
            <button type="button" class="btn btn-uppercase btn-primary px-4 float-right" id="place-signature" data-toggle="modal" data-target="#exampleModalCenter">PLACE MY SIGNATURE</button>
        </div><!-- .btn-group -->
		  
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="document-container">
                <div class="document-render" id="documentRender" >
				
                  <div class="digital-signature" id="digitalSignature" style="display:none;">
                    <img src="assets/img/signature.png" class="img-fluid signature-item">
                  </div><!-- .digital-signature -->
				  
				  <div class="digital-signature2" id="digitalSignature2" style="display:none;">
                    <img src="assets/img/signature.png" class="img-fluid signature-item">
                  </div><!-- .digital-signature -->
				  
                </div><!-- .document-render -->
              </div><!-- .document-container -->
            </div><!-- .col-## -->
          </div><!-- .row -->
        </div><!-- .container-fluid -->
		
		
		
      </div><!-- .content -->
    </div><!-- .wrapper -->
	
	

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLongTitle">VALIDATE OTP</h5>			
		  </div>
		  <div style="clear:both; padding-top:25px;" id="otpMessage">Check your email for the OTP</div>		
		  <div style="display:none; color:red;" id="errorMessage"></div>
		  <form action="#" method="get" class="center">		  
			  <div class="modal-body center">
				<input type="text" name="otp-value" id="otp-value" placeholder="One Time Password" style="width: 100%; border: 1px solid #999; padding:5px 5px; margin: 2px; text-align:center;" required />
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary px-2 py-1 ml-2" data-dismiss="modal" style="padding: 2px 15px !important;">Cancel</button>
				<input type="submit"  class="btn btn-primary px-2 py-1 ml-2" value="Verify" style="padding: 2px 25px !important;"/>
			  </div>
		  </form>
		</div>
	  </div>
	</div>

  <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
  <script src="vendor/bootstrap-4.1.3/dist/js/bootstrap.min.js"></script>
  <script src="vendor/pdfjs/pdf.js"></script>
  <script src="vendor/interact/interact.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
  <script src="assets/js/pdf.config.js"></script>
  <script src="assets/js/signature.config.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
  
		$('#myModal').on('shown.bs.modal', function () {
		  $('#myInput').trigger('focus');
		  $("#errorMessage").text('');
		})
		
		$("form").submit(function (e) {
			e.preventDefault();
			var otp = $("#otp-value").val();
			console.log(otp);
			if(otp==1234){
				$("#exampleModalCenter").modal('toggle');
				$("#place-signature").hide("slow");
				$("#digitalSignature").show();
				$("#digitalSignature2").show();
			}else{
				$("#errorMessage").show();
				$("#otpMessage").hide();
				$("#errorMessage").text('Invalid OTP');
			}
		});

  </script>
  </body>
</html>
